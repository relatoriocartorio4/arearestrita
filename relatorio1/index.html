<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>√Årea Restrita</title>
  <style>
    /* Reset do estilo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
      background-color: #043049; /* Cor de fundo da p√°gina */
    }

    /* Particles.js */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Container principal */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1); /* Efeito de vidro com opacidade */
      backdrop-filter: blur(10px); /* Efeito de desfocagem */
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      z-index: 1; /* Garante que o conte√∫do fique acima do fundo */
      border: 1px solid #ffffff; /* Borda fina ao redor do container */
    }

    /* Logo */
    .logo {
      width: 150px;
      margin-bottom: 20px;
      opacity: 1; /* Logo com opacidade aumentada */
      filter: brightness(1.5); /* Adiciona brilho √† logo */
    }

    /* T√≠tulo principal */
    h1 {
      color: #ffffff; /* Cor das letras */
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    /* Subt√≠tulo */
    p {
      color: #ffffff; /* Cor das letras */
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Caixa de senha */
    .password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .password-input {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #0b4261; /* Cor de fundo do campo de senha */
      color: #fff; /* Cor da letra */
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid transparent; /* Sem borda inicial */
      transition: background 0.3s, border-color 0.3s;
    }

    .password-input:focus {
      background: rgba(255, 255, 255, 0.3); /* Efeito de fundo claro ao focar */
      outline: none;
      border-color: #ffffff; /* Borda branca ao focar */
    }

    /* √çcone de apagar */
    .clear-icon {
      position: absolute;
      right: -30px; /* Ajusta a posi√ß√£o do √≠cone */
      top: 50%;
      transform: translateY(-50%); /* Alinha o √≠cone verticalmente */
      cursor: pointer;
      color: #fff;
      font-size: 1.5rem;
    }

    /* Efeito de hover no √≠cone de apagar */
    .clear-icon:hover {
      color: #2874A6; /* Cor de destaque ao passar o mouse */
      transform: scale(1.2) translateY(-50%); /* Aumenta ligeiramente o √≠cone */
      transition: transform 0.3s, color 0.3s;
    }

    /* Bot√£o de envio */
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #016db5; /* Cor do bot√£o */
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2874A6;
    }

    /* Mensagem de erro */
    .error {
      color: red;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold; /* Texto em negrito */
    }

    /* Anima√ß√£o do fundo (gradiente din√¢mico) */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div> <!-- Particles.js Background -->

  <div class="container">
    <!-- Logo -->
    <img src="https://github.com/relatoriocartorio4/arearestrita/raw/main/relatorio1/logo_6oficio%20(1).png" alt="Logo" class="logo">
    
    <!-- T√≠tulo da p√°gina -->
    <h1>√ÅREA RESTRITA</h1>
    <p>Para acessar, coloque a senha de acesso</p>

    <!-- Formul√°rio de senha -->
    <form id="passwordForm">
      <div class="password-container">
        <input type="password" class="password-input" id="input1" maxlength="1" autocomplete="off" autofocus>
        <input type="password" class="password-input" id="input2" maxlength="1" autocomplete="off">
        <input type="password" class="password-input" id="input3" maxlength="1" autocomplete="off">
        <input type="password" class="password-input" id="input4" maxlength="1" autocomplete="off">
        <span class="clear-icon" id="clearFields">üóëÔ∏è</span> <!-- √çcone para apagar -->
      </div>
      <button type="submit">Acessar Relat√≥rio</button>
      <p class="error" id="errorMessage" style="display: none;">Senha incorreta. Tente novamente.</p>
    </form>
  </div>

  <!-- Adicionando Particles.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    // Configura√ß√µes do Particles.js usando o JSON fornecido
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 160,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 1,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 4,
            "size_min": 0.3,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 600
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "bubble"
          },
          "onclick": {
            "enable": true,
            "mode": "repulse"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 250,
            "size": 0,
            "duration": 2,
            "opacity": 0,
            "speed": 3
          },
          "repulse": {
            "distance": 400,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Fun√ß√£o para validar a senha
    document.getElementById('passwordForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const senhaInput =
        document.getElementById('input1').value +
        document.getElementById('input2').value +
        document.getElementById('input3').value +
        document.getElementById('input4').value;
      const senhaCorreta = '8456'; // Senha definida
      const erroMensagem = document.getElementById('errorMessage');

      if (senhaInput === senhaCorreta) {
        // Redirecionar para o relat√≥rio real
        window.location.href =
          'https://lookerstudio.google.com/reporting/8bc477e4-2e80-4aec-af8c-ee9f981a7109'; // Link correto do relat√≥rio
      } else {
        erroMensagem.style.display = 'block';
      }
    });

    // Automatizar o foco do pr√≥ximo campo de senha
    const inputs = document.querySelectorAll('.password-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', function () {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus(); // Foca no pr√≥ximo campo quando o usu√°rio digita algo
        } else if (input.value === '') {
          if (index > 0) {
            inputs[index - 1].focus(); // Volta para o campo anterior se o valor for apagado
          }
        }
      });
    });

    // Fun√ß√£o para limpar os campos de senha
    document.getElementById('clearFields').addEventListener('click', function () {
      inputs.forEach(input => input.value = ''); // Limpa todos os campos de senha
      document.getElementById('errorMessage').style.display = 'none'; // Esconde a mensagem de erro
    });
  </script>

</body>
</html>
