<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área Restrita</title>
  <style>
    /* Reset do estilo */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
      background-color: #043049; /* Cor de fundo da página */
    }

    /* Particles.js */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Container principal */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1); /* Efeito de vidro com opacidade */
      backdrop-filter: blur(10px); /* Efeito de desfocagem */
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      z-index: 1; /* Garante que o conteúdo fique acima do fundo */
      border: 1px solid #ffffff; /* Borda fina ao redor do container */
    }

    /* Logo */
    .logo {
      width: 150px;
      margin-bottom: 20px;
      opacity: 0.8; /* Redução de brilho */
      filter: brightness(0.8); /* Diminui o brilho da logo em 20% */
    }

    /* Título principal */
    h1 {
      color: #ffffff; /* Cor das letras */
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    /* Subtítulo */
    p {
      color: #ffffff; /* Cor das letras */
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Caixa de senha */
    .password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .password-input {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #0b4261; /* Cor de fundo do campo de senha */
      color: #fff; /* Cor da letra */
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ffffff; /* Borda branca constante */
      transition: background 0.3s, border-color 0.3s;
    }

    .password-input:focus {
      background: rgba(255, 255, 255, 0.3); /* Efeito de fundo claro ao focar */
      outline: none;
      border-color: #2874A6; /* Borda azul ao focar */
    }

    /* Botão de envio */
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #016db5; /* Cor do botão */
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #2874A6;
      transform: translateY(-5px); /* Efeito go up (subir um pouco) */
    }

    /* Mensagem de erro */
    .error {
      color: red;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold; /* Texto em negrito */
    }
  </style>
</head>
<body>
  <div id="particles-js"></div> <!-- Particles.js Background -->

  <div class="container">
    <!-- Logo -->
    <img src="https://github.com/relatoriocartorio4/arearestrita/raw/main/relatorio1/logo_6oficio%20(1).png" alt="Logo" class="logo">
    
    <!-- Título da página -->
    <h1>ÁREA RESTRITA</h1>
    <p>Para acessar, coloque a senha de acesso</p>

    <!-- Formulário de senha -->
    <form id="passwordForm">
      <div class="password-container">
        <input type="password" class="password-input" id="input1" maxlength="1" autocomplete="off" autofocus>
        <input type="password" class="password-input" id="input2" maxlength="1" autocomplete="off">
        <input type="password" class="password-input" id="input3" maxlength="1" autocomplete="off">
        <input type="password" class="password-input" id="input4" maxlength="1" autocomplete="off">
      </div>
      <button type="submit">Acessar Relatório</button>
      <p class="error" id="errorMessage" style="display: none;">Senha incorreta. Tente novamente.</p>
    </form>
  </div>

  <!-- Adicionando Particles.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script> <!-- Biblioteca para hash -->
  <script>
    // Configurações do Particles.js usando o JSON fornecido
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 160, "density": { "enable": true, "value_area": 5 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 1, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0, "sync": false } },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "out_mode": "out" }
      },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "repulse" } } },
      "retina_detect": true
    });

    // Hash armazenado (senha = "9221")
    const senhaHashCorreta = 'ec432f66f19440b9d3a00b8487c88a2c4c6a3f31374a5c518e56c32232292fcc';

    document.getElementById('passwordForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Combinar os valores digitados
      const senhaDigitada =
        document.getElementById('input1').value +
        document.getElementById('input2').value +
        document.getElementById('input3').value +
        document.getElementById('input4').value;

      // Gerar o hash da senha digitada
      const senhaHashDigitada = CryptoJS.SHA256(senhaDigitada).toString();

      // Verificar se o hash gerado é igual ao hash armazenado
      if (senhaHashDigitada === senhaHashCorreta) {
        window.location.href = 'https://lookerstudio.google.com/reporting/8bc477e4-2e80-4aec-af8c-ee9f981a7109';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });

    // Automatizar o foco do próximo campo de senha
    const inputs = document.querySelectorAll('.password-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', function () {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else if (input.value === '') {
          if (index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
