<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área Restrita</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      overflow: hidden;
      background-color: #043049;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      z-index: 1;
      border: 1px solid #ffffff;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      opacity: 1;
      filter: brightness(1);
    }

    h1 {
      color: #ffffff;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      color: #ffffff;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .password-input {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #0b4261;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ffffff;
    }

    .password-input:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-color: #2874A6;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #016db5;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2874A6;
      transform: translateY(-5px);
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <img src="https://github.com/relatoriocartorio4/arearestrita/raw/main/relatorio1/logo_6oficio%20(1).png" alt="Logo" class="logo">
    <h1>ÁREA RESTRITA</h1>
    <p>Para acessar, coloque a senha de acesso</p>

    <form id="passwordForm">
      <div class="password-container">
        <input type="password" class="password-input" id="input1" maxlength="1" autocomplete="off" autofocus>
        <input type="password" class="password-input" id="input2" maxlength="1" autocomplete="off">
        <input type="password" class="password-input" id="input3" maxlength="1" autocomplete="off">
        <input type="password" class="password-input" id="input4" maxlength="1" autocomplete="off">
      </div>
      <button type="submit">Acessar Relatório</button>
      <p class="error" id="errorMessage">Senha incorreta. Tente novamente.</p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
  <script>
    // Configuração do Particles.js
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 160,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 1,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": true,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });

    // Hash da senha correta (9221)
    const senhaHashCorreta = 'a762afde67e034ebaa109a994329ccd09efa8676e4fab6ceabb99e119d4d725f';

    document.getElementById('passwordForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Capturando os valores dos inputs
      const senhaDigitada =
        document.getElementById('input1').value +
        document.getElementById('input2').value +
        document.getElementById('input3').value +
        document.getElementById('input4').value;

      // Verificando se a senha foi preenchida corretamente
      if (senhaDigitada.length !== 4) {
        document.getElementById('errorMessage').innerText = 'Por favor, insira uma senha de 4 dígitos.';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }

      // Gerando o hash da senha digitada
      const senhaHashDigitada = CryptoJS.SHA256(senhaDigitada).toString();

      console.log('Hash da Senha Digitada:', senhaHashDigitada); // Para depuração

      // Verificar se o hash gerado é igual ao hash correto
      if (senhaHashDigitada === senhaHashCorreta) {
        window.location.href = 'https://lookerstudio.google.com/reporting/fe0c9a4b-1da0-4e5a-9d00-835b84f32798';
      } else {
        document.getElementById('errorMessage').style.display = 'block';
      }
    });

    // Automatizando o foco para o próximo campo de senha
    const inputs = document.querySelectorAll('.password-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', function () {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else if (input.value === '') {
          if (index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
